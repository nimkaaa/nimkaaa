<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="420" viewBox="0 0 1600 420" xmlns="http://www.w3.org/2000/svg">
  <!-- BG gradient -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0713"/>
      <stop offset="100%" stop-color="#0a0c12"/>
    </linearGradient>

    <!-- subtle grain -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="soft-light"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
    </filter>

    <!-- glow gradient -->
    <radialGradient id="glow" cx="50%" cy="50%" r="48%">
      <stop offset="0%" stop-color="#caa7ff" stop-opacity="0.7"/>
      <stop offset="55%" stop-color="#7b4fd1" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>

    <!-- ring gradient -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#b88cff"/>
      <stop offset="50%" stop-color="#9c5bff"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>

    <!-- twinkle -->
    <g id="star">
      <circle r="1.8" fill="#d7c6ff">
        <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </defs>

  <!-- background -->
  <rect width="1600" height="420" fill="url(#bg)"/>
  <rect width="1600" height="420" filter="url(#grain)"/>

  <!-- scattered stars -->
  <g opacity="0.85">
    <use href="#star" x="140" y="80"/>
    <use href="#star" x="280" y="150"/>
    <use href="#star" x="430" y="60"/>
    <use href="#star" x="650" y="120"/>
    <use href="#star" x="900" y="70"/>
    <use href="#star" x="1180" y="160"/>
    <use href="#star" x="1450" y="90"/>
  </g>

  <!-- central glow -->
  <g transform="translate(800,210)">
    <ellipse rx="360" ry="160" fill="url(#glow)"/>

    <!-- rotating outer rune ring -->
    <g>
      <circle r="150" fill="none" stroke="url(#ring)" stroke-width="3" opacity="0.8"
              stroke-dasharray="6 12">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360"
                          dur="18s" repeatCount="indefinite"/>
      </circle>

      <!-- inner solid ring -->
      <circle r="120" fill="none" stroke="#2b1e44" stroke-width="10" opacity="0.8"/>
      <circle r="118" fill="none" stroke="#8f5fff" stroke-width="1.5" opacity="0.7">
        <animate attributeName="stroke-opacity" values="0.35;0.9;0.35" dur="4.8s" repeatCount="indefinite"/>
      </circle>

      <!-- runes (unicode) rotate opposite direction -->
      <text text-anchor="middle" font-size="18" fill="#d6c3ff" letter-spacing="6"
            style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;">
        <textPath startOffset="50%" href="#circlePath">ᛉᛟᚾᛃᚨᛋᛏᛟᚾ • ᛏᚨᛚᛁᛋᛗᚨᚾ • ᚠᚨᛋᛏᚨᛈᛁ • ᛗᛟᚾᚨᛞ</textPath>
        <animateTransform attributeName="transform" type="rotate" from="0" to="-360"
                          dur="30s" repeatCount="indefinite"/>
      </text>

      <!-- define path for text -->
      <path id="circlePath" d="M 0 -130 A 130 130 0 1 1 -0.01 -130 Z" fill="none"/>

      <!-- core pulse -->
      <circle r="8" fill="#e9dcff">
        <animate attributeName="r" values="6;10;6" dur="2.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>
